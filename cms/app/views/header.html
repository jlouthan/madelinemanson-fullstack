<div class="header" ng-controller="LoginCtrl">
	<div class="container">
		<div class="uc-logo">
			<!-- <a href=""></a> -->
			<div class="resistor">
			</div>
		</div>
		<div class="main-nav" ng-if="currentPage != 'login'" ng-show="$root.userLoaded">
			<ul>
				<li>
					<a href="#!/quilts" ng-class="{'current': currentPage == 'quilts'}">Quilts</a>
					<div ng-show="currentPage == 'quilts'" class="arrow-up"></div>
				</li>
				<li>
					<a href="#!/prints" ng-class="{'current': currentPage == 'prints'}">Prints</a>
					<div ng-show="currentPage == 'prints'" class="arrow-up"></div>
				</li>
				<li>
					<a href="#!/things" ng-class="{'current': currentPage == 'things'}">Objects</a>
					<div ng-show="currentPage == 'things'" class="arrow-up"></div>
				</li>
				<li>
					<a href="#!/books" ng-class="{'current': currentPage == 'books'}">Books</a>
					<div ng-show="currentPage == 'books'" class="arrow-up"></div>
				</li>
				<li>
					<a href="#!/cv" ng-class="{'current': currentPage == 'cv'}">About</a>
					<div ng-show="currentPage == 'cv'" class="arrow-up"></div>
				</li>
				<li>
					<a href="#!/etc" ng-class="{'current': currentPage == 'etc'}">ETC.</a>
					<div ng-show="currentPage == 'etc'" class="arrow-up"></div>
				</li>
			</ul>
		</div>
		<div class="user-info" ng-if="currentPage != 'login'" ng-show="$root.userLoaded">
			<ul class="user-session-info">
				<li class="name" ng-show="currentUser">{{currentUser.username}}</li>
				<li class="sign-out" ng-show="currentUser" ng-click="logout()">sign out</li>

				<li class="name" ng-show="!currentUser">Guest</li>
				<li class="sign-out" ng-show="!currentUser"><a href="#!/login">Login</a></li>
			</ul>
		</div>

	</div>
</div>
