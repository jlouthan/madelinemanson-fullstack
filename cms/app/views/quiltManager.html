<div class="full-width list-view" ng-show="$root.userLoaded">
	<div class="container">
		<div class="main-header">
			<h1>Quilts</h1>
			<div class="create-button">
				<a href="#!/quilt/new">Add A Quilt</a>
			</div>
		</div>

		<table class="main-table">
			<thead>
				<tr>
					<td></td><td><span>Name:</span></td><td><span></span></td><td><span>Added:</span></td><td></td><td></td>
				</tr>
			</thead>
			<tbody infinite-scroll="feed.loadContents()" infinite-scroll-distance="1" ng-model="feed.quilts" ui-sortable="sortingOptions">
				<tr ng-repeat="quilt in feed.quilts" ng-class="{'dark': $index%2 == 1}">
					<td class="icons drag">
						<span class="icon-drag"></span>
						<!-- <span class="icon-trash" ng-click="openRemoveModal(endorsement)"></span> -->
					</td>
					<td class="title smallest">
						<a href="#!/quilt/{{quilt.id}}">{{quilt.name}}</a>
					</td>
					<td class="author largest">
						{{quilt.description}}
					</td>
					<td class="state">
						{{quilt.dateCreated | date:'MMM dd, yyyy'}}
					</td>
					<td class="pub-date">
						<!-- <span ng-if="cocktail.state == 'published'"> {{cocktail.date | date:'MM/dd/yyyy @ h:mma'}}</span> -->
					</td> 
					<td class="icons">
						<span class="icon-trash" ng-click="openRemoveModal(quilt)"></span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
