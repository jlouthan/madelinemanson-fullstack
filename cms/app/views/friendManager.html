<div class="full-width list-view" ng-show="$root.userLoaded">
	<div class="container">
		<div class="main-header">
			<h1>Friends</h1>
			<div class="create-button">
				<a href="#!/friend/new">Add A Friend</a>
			</div>
		</div>

		<table class="main-table">
			<thead>
				<tr>
					<td></td><td><span>Name:</span></td><td><span>Url:</span></td><td><span>Added:</span></td><td></td>
				</tr>
			</thead>
			<tbody infinite-scroll="feed.loadContents()" infinite-scroll-distance="1" ng-model="feed.friends" ui-sortable="sortingOptions">
				<tr ng-repeat="friend in feed.friends" ng-class="{'dark': $index%2 == 1}">
					<td class="icons drag">
						<span class="icon-drag"></span>
						<!-- <span class="icon-trash" ng-click="openRemoveModal(endorsement)"></span> -->
					</td>
					<td class="title">
						<a href="#!/friend/{{friend.id}}">{{friend.name}}</a>
					</td>
					<td class="title smaller">
						<a href="{{friend.url}}" target="_blank">{{friend.url}}</a>
					</td>
					<td class="state">
						{{friend.dateCreated | date:'MMM dd, yyyy'}}
					</td>
					<td class="icons">
						<span class="icon-trash" ng-click="openRemoveModal(friend)"></span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
