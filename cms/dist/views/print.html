<div ng-show="$root.userLoaded"><sub-header current-page="{{subHeaderText}}" current-obj="print" save-fcn="save()" back="back()" form-is-valid="formIsValid()"></sub-header><div class="full-width form-fields"><div class="container"><form class="" name="printForm"><div class="field-section"><div class="section-header"><h1>Required Items</h1></div><div class="field-group"><div class="field-row" ng-show="invalidSubmitted && !formIsValid()"><div class="field full-width invalid"><h1 class="field-title">You're missing one or more fields required to save this Print.</h1></div></div><div class="field-row" ng-if="serverError"><div class="field full-width invalid"><h1 class="field-title">There was an error saving the Print to the database: {{serverError}}</h1></div></div><div class="field-row"><div class="field full-width" ng-class="{'invalid': invalidSubmitted && !print.name}"><h1 class="field-title">Name</h1><input type="text" ng-model="print.name" name="name" maxlength="28"><h1 class="required" ng-show="invalidSubmitted && !print.name">This is a required field.</h1></div></div><div class="field-row"><div class="field full-width" ng-class="{'invalid': invalidSubmitted && !print.image}"><h1 class="field-title">Image</h1><div class="image-box full-size" ng-click="openImageModal()" ng-style="imageThumbnail()" ng-class="{'has-thumbnail': print.image}"><div class="thumb-mask"><span class="icon-img"></span></div></div><h1 class="required" ng-show="invalidSubmitted && !print.image">This is a required field.</h1></div></div></div></div></form></div></div></div>
