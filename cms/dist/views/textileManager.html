<div class="full-width list-view" ng-show="$root.userLoaded"><div class="container"><div class="main-header"><h1>Textiles</h1><div class="create-button"><a href="#!/textile/new">Add A Textile</a></div></div><table class="main-table"><thead><tr><td><td><span>Name:</span><td><span>Thumbnail:</span><td><td><span>Added:</span><td><tbody infinite-scroll="feed.loadContents()" infinite-scroll-distance="1" ng-model="feed.textiles" ui-sortable="sortingOptions"><tr ng-repeat="textile in feed.textiles" ng-class="{'dark': $index%2 == 1}"><td class="icons drag"><span class="icon-drag"></span> <!-- <span class="icon-trash" ng-click="openRemoveModal(endorsement)"></span> --><td class="title smallest"><a href="#!/textile/{{textile.id}}">{{textile.name}}</a><td class="author largest">{{textile.description}}<td class="state">{{textile.dateCreated}}<td class="pub-date"><!-- <span ng-if="cocktail.state == 'published'"> {{cocktail.date | date:'MM/dd/yyyy @ h:mma'}}</span> --><td class="icons"><span class="icon-trash" ng-click="openRemoveModal(textile)"></span></table></div></div>
