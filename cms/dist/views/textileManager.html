<div class="full-width list-view" ng-show="$root.userLoaded"><div class="container"><div class="main-header"><h1>Quilts</h1><div class="create-button"><a href="#!/quilt/new">Add A Quilt</a></div></div><table class="main-table"><thead><tr><td><td><span>Name:</span><td><span></span><td><span>Added:</span><td><td><tbody infinite-scroll="feed.loadContents()" infinite-scroll-distance="1" ng-model="feed.quilts" ui-sortable="sortingOptions"><tr ng-repeat="quilt in feed.quilts" ng-class="{'dark': $index%2 == 1}"><td class="icons drag"><span class="icon-drag"></span> <!-- <span class="icon-trash" ng-click="openRemoveModal(endorsement)"></span> --><td class="title smallest"><a href="#!/quilt/{{quilt.id}}">{{quilt.name}}</a><td class="author largest">{{quilt.description}}<td class="state">{{quilt.dateCreated | date:'MMM dd, yyyy'}}<td class="pub-date"><!-- <span ng-if="cocktail.state == 'published'"> {{cocktail.date | date:'MM/dd/yyyy @ h:mma'}}</span> --><td class="icons"><span class="icon-trash" ng-click="openRemoveModal(quilt)"></span></table></div></div>
